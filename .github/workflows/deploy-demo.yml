name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Library
        run: |
          npm install
          npm run build

      - name: Install Demo Dependencies
        working-directory: demo
        run: npm install

      - name: Link Local Library
        run: |
          cd dist/ngx-apexgantt && npm link
          cd ../../demo && npm link ngx-apexgantt

      - name: Build Demo App
        working-directory: demo
        run: npx ng build --configuration production --base-href /ngx-apexgantt/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist/ngx-apexgantt-demo-standalone/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
